name: CI

on:
  push:
    branches: ["*"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸŒ¿ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ“¥ Install root dependencies
        run: bun install

      - name: ğŸ”¨ Build main project
        run: bun run build

      - name: ğŸ—ï¸ Build example projects
        run: bun run build:examples

      - name: ğŸ§ª Run example tests
        run: bun run test:examples

      - name: âœ… CI completed successfully
        run: echo "ğŸ‰ All CI steps passed!"
